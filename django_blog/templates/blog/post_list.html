<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Posts - Django Blog</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <h1>Posts</h1>
  <ul>
  {% for post in posts %}
    <li>{{ post.title }} - {{ post.author }} - {{ post.published_date }}</li>
  {% empty %}
    <li>No posts yet.</li>
  {% endfor %}
  </ul>
  <p><a href="/">Home</a></p>
</body>
</html>
