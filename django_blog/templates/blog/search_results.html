{% extends 'base.html' %}
{% block content %}
<h1>Search results for "{{ query }}"</h1>
<ul>
{% for post in results %}
  <li><a href="{% url 'blog:post-detail' post.pk %}">{{ post.title }}</a></li>
{% empty %}
  <li>No results.</li>
{% endfor %}
</ul>
<p><a href="{% url 'blog:blog-home' %}">Back to posts</a></p>
{% endblock %}
