<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Django Blog</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <nav>
    {% if user.is_authenticated %}
      Hello, {{ user.username }} | <a href="{% url 'blog:profile' %}">Profile</a> | <a href="{% url 'blog:logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'blog:login' %}">Login</a> | <a href="{% url 'blog:register' %}">Register</a>
    {% endif %}
    <form method="get" action="{% url 'blog:search' %}" style="display:inline; margin-left:1rem;">
      <input type="search" name="q" placeholder="Search posts..." value="{{ request.GET.q }}">
      <button type="submit">Search</button>
    </form>
  </nav>
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
